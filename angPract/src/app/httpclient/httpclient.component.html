<div class="container m-20">
    <input type="text" name="" id="" class="form-control" placeholder="add data into api" #title (keyup.enter)="addData(title)">
    <input type="text" name="" id="" class="form-control" placeholder="add body into api" #body (keyup.enter)="addData1(body)">

</div>

<table class="table table-dark mt-20">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">body</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of posts;index as i">
        <th scope="row">{{i}}</th>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
        <td><button class="btn btn-primary" (click)="delete(item)">Delete</button></td>
      </tr>
     
    </tbody>
  </table>
