<div class="container">
    <h1 class=" text-center text-success text-bold">Reactive Form</h1>
    <div class="row">
        <div class="col-md-12 card mt-4">
            <div class="card-body">
                <form action="" [formGroup]="register">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
                        <!-- <div class="text-danger text-bold" *ngIf="email.invalid && email.touched">
                            <small *ngIf="email.errors.required">Email Required</small>
                        </div> -->
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                      </div>
                      <!-- <div class="text-danger text-bold" *ngIf="password.invalid && password.touched">
                        <small *ngIf="password.errors.required">Email Required</small>
                    </div> -->
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option *ngFor="let state of states">{{state}}</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
            </div>
        </div>
    </div>
</div>
